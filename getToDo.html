<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get to Do</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="center big-title">What I get to do!</h1>
    <h2 class="center">Add in what you need to do, or want to do in your day!</h2>

    <div class="todo-container">
        <div class="input-area">
            <input id="taskInput" type="text" placeholder="Add a new task...">
            <button id="addBtn" class="add-task-btn">Add</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <div class="center-buttons">
        <a href="whatI'veDone.html">
            <button class="diamond-button" type="button">See What I've Done</button>
        </a>
    </div>

    <script src="script.js"></script>

</body>
</html>
